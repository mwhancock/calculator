<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- Scripts -->
  <script src='script.js' defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="grid-box">
    <div class="calc-display">
      <h1 id='disp-txt'>0</h1>
    </div>
    <div class="btn-box">
      <button class="clear">
        <h4>AC</h4>
      </button>
      <button class="delete">
        <h4>C</h4>
      </button>
      <button class="op-btn">
        <h4>÷</h4>
      </button>
      <button class="op-btn">
        <h4>×</h4>
      </button>
      <button class="num-btn">
        <h4>1</h4>
      </button>
      <button class="num-btn">
        <h4>2</h4>
      </button>
      <button class="num-btn">
        <h4>3</h4>
      </button>
      <button class="op-btn">
        <h4>−</h4>
      </button>
      <button class="num-btn">
        <h4>4</h4>
      </button>
      <button class="num-btn">
        <h4>5</h4>
      </button>
      <button class="num-btn">
        <h4>6</h4>
      </button>
      <button id='add' class="op-btn">
        <h4>+</h4>
      </button>
      <button class="num-btn">
        <h4>7</h4>
      </button>
      <button class="num-btn">
        <h4>8</h4>
      </button>
      <button class="num-btn">
        <h4>9</h4>
      </button>
      <button class="num-btn">
        <h4>.</h4>
      </button>
      <button class="num-btn">
        <h4>0</h4>
      </button>
      <button id='equal' class="op-btn">
        <h4>=</h4>
      </button>
    </div>
  </div>
  <footer class='foot'>
  		<p>Mark Hancock &copy; <script>document.write(new Date().getFullYear());</script></p>
  </footer>
</body>
</html>
